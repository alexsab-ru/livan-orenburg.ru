x3pro:
  hero-img: /img/x3Pro/x3pro-hero.jpg
  slogan: Быть свободным
  sections:
    - id: design
      name: Дизайн
      title: Отвергая стереотипы
      descr: Дизайн привлекает внимание множеством элементов. В нем сочетается стиль, современность, яркая внешность, которая притягивает взгляды. В нем есть всё для комфортной поездки.
      img: /img/x3Pro/design.jpg
    - id: exterior
      name: Экстерьер
      title: Вдохновляясь многогранными возможностями мира
      items:
        - title: Хромированная решетка радиатора
          descr: Хромированные полосы отделки по периметру решетки проходят через фары, расширяясь в обе стороны, как крылья, летящие и мощные.
          img: /img/x3Pro/x3pro-front.jpg
        - title: Стремительная боковая линия
          descr: Продуманный дизайн боковой линии делает силуэт жестким и плавным, демонстрируя яркий внешний вид, а также позволяет эффективно контролировать шум.
          img: /img/x3Pro/x3pro-side.png