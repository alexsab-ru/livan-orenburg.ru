<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

	<meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

	{% if site.keywords %}
	<meta name="keywords" content="{{ site.keywords }}" />
	{% endif %}

	<meta itemprop="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	
	<meta property="og:url" content="/" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:type" content="website" />

	<meta name="application-name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
	<meta name="theme-color" content="#fff26e">

	<link rel="shortcut icon" href="{{ 'img/favicon.ico' | relative_url }}" type="image/x-icon">

{% if jekyll.environment == "development" %}
	<link rel="stylesheet" href="{{ site.vitehost | append: "/src/styles/app.scss" }}">
{% else %}
	{% if site.data.manifest and site.data.manifest['src/styles/app.scss'] and site.data.manifest['src/styles/app.scss'].file %}
	<link rel="stylesheet" href="{{ site.data.manifest['src/styles/app.scss'].file | prepend: "./" | relative_url }}">
	{% endif %}
{% endif %}
</head>
